<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
        <link rel="shortcut icon" href="https://icea-conf.github.io/2020/image/favicon.ico">
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        @media (min-width:1200px) {.content{width:1170px;}}
        @media (min-width:992px) {.content{width:970px;}}
        @media (min-width:768px) {.content{width:750px;}}
    </style>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p style="text-align:center">
        <small>
            <i>Sponsored by ACM and Korean Institute of Smart Media</i><br>
            <i>Hosted by BK21 Convergence Engineering for Intelligent Drone, Sejong University & BK21 FAST Artificial Intelligence Convergence Center, Gachon University</i>
        </small>
    </p>
</body>
</html>
